    .header-img-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px 0;
  background: rgba(181, 22, 78, 1);
  z-index: 9999;
  transform: translateY(-100%);
  opacity: 0;
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.header-content {
  position: relative;
  max-width: 1200px; /* Optional: limit total width */
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-left {
  flex: 1;
}

.header-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

.header-img {
  height: 50px;
  width: auto;
  max-width: 200px;
}

.header-right {
  flex: 1;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

.header-nav a {
  margin-left: 20px;
  color: white;
  text-decoration: none;
  font-weight: 500;
  white-space: nowrap; /* Prevent wrapping */
  transition: color 0.3s ease;
}

.header-nav a:hover {
  color: #ffccdd;
}




    .zoom-img {
      width: 60vw;
      max-width: 800px;
      transform: scale(0.8);
      opacity: 0;
      border-radius: 12px;
      /* box-shadow: 0 0 20px rgba(255,255,255,0.1); */
    }

    img {
      width: 100%;
      height: auto;

    }

    .video-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.4);
    }

    .video-text {
      z-index: 1;
      color: white;
      font-size: 3rem;
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    .bg-scroll-section {
      position: relative;
      height: 100vh;
      background-size: 120%;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background-size 0.3s ease;
    }

    .bg-scroll-text {
      z-index: 1;
      color: white;
      font-size: 2.5rem;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transform: translateY(50px);
    }

    footer {

}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray('.reveal').forEach(el => {
      gsap.fromTo(el,
        { y: 100, opacity: 0 },
        {
          y: 0,
          opacity: 1,
          duration: 1,
          ease: 'power2.out',
          scrollTrigger: {
            trigger: el,
            start: 'top 80%',
            toggleActions: 'play none none reverse'
          }
        });
    });

    gsap.fromTo(".zoom-img",
      { scale: 0.8, opacity: 0 },
      {
        scale: 1.3,
        opacity: 1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: ".pin-section",
          start: "top top",
          end: "+=2000",
          scrub: true,
          pin: true,
          anticipatePin: 1
        }
      });

    gsap.fromTo(".video-text",
      { opacity: 0, y: 50 },
      {
        opacity: 1,
        y: 0,
        duration: 2,
        ease: "power2.out",
        scrollTrigger: {
          trigger: ".video-section",
          start: "top 80%",
          toggleActions: "play none none reverse"
        }
      });

    gsap.utils.toArray(".bg-scroll-section").forEach(section => {
      gsap.fromTo(section,
        { backgroundSize: "120%" },
        {
          backgroundSize: "100%",
          scrollTrigger: {
            trigger: section,
            start: "top bottom",
            end: "bottom top",
            scrub: true
          }
        });

      const text = section.querySelector(".bg-scroll-text");
      gsap.fromTo(text,
        { opacity: 0, y: 50 },
        {
          opacity: 1,
          y: 0,
          duration: 1.2,
          ease: "power2.out",
          scrollTrigger: {
            trigger: section,
            start: "top 70%",
            toggleActions: "play none none reverse"
          }
        });
    });

    ScrollTrigger.create({
      trigger: ".pin-section",
      start: "top top",
      end: "+=2000",
      onLeave: () => {
        document.querySelector(".header-img-wrapper").style.transform = "translateY(0)";
        document.querySelector(".header-img-wrapper").style.opacity = "1";
      },
      onEnterBack: () => {
        document.querySelector(".header-img-wrapper").style.transform = "translateY(-100%)";
        document.querySelector(".header-img-wrapper").style.opacity = "0";
      }
    });
  </script>
